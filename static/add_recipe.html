<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cookbook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
    .custom-file {
    width: 50%;
    }
    .custom {
    width: 85px !important;
    }
    </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0; background-color:White;">
  <h1>COOKBOOK</h1>
    <hr style="width: 20%"><p>* find your inspiration *</p><hr style="width: 20%">
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    <img src="#" alt="logo" style="width:40px;">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  </a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home Page</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="recipe_list.html">Recipe List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="add_recipe.html">Add Your Recipe</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top:30px">
    <h3 style="text-align:center; margin-bottom:30px">Add Your Recipe</h3>

  <form action="" method="post" id="addRecipe" style="text-align:center">
    <div class="form-group">
      <label for="myMessage1"><b>Recipe name:</b></label><br>
      <textarea name="myMessage1" id="myMessage1" rows="1" cols="80" required></textarea>
    </div>
    <div class="form-group">
      <label for="myMessage2"><b>Description:</b></label><br>
      <textarea name="myMessage2" id="myMessage2" rows="15" cols="80" required></textarea>
    </div>

    <p><b>Add photo:</b></p>
    <div class="form-group custom-file">
      <input type="file" class="custom-file-input" id="myfile" name="myfile">
      <label class="custom-file-label" for="myfile">Choose file</label>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-secondary btn-sm custom">Submit</button>
      <button type="reset" class="btn btn-secondary btn-sm custom">Reset</button>
    </div>

  </form>
</div>

<script>
    async function handleFormSubmit(event) {
        event.preventDefault();
        var data = {
            name: event.target[0].value,
            desc: event.target[1].value
        };
        fetch("http://127.0.0.1:5000/add",
            {
                method: 'post',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                mode: 'cors'
            }
        ).catch(err => console.error(err))
    }
    var form = document.getElementById("addRecipe")
    form.addEventListener("submit", handleFormSubmit);
</script>

<script>
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>

</body>
</html>
