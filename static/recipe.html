<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cookbook</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="styles/style1.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0; background-color:White; padding: 30px">
  <h1>COOKBOOK</h1>
    <hr style="width: 20%"><p>* find your inspiration *</p><hr style="width: 20%">
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="padding:5px; padding-left:10px">
  <a class="navbar-brand" href="index.html">
   <img src="img/logo.png" alt="logo" style="width:40px;">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav text-right">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home Page</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="recipe_list.html">Recipe List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="add_recipe.html">Add Your Recipe</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-sm" style="margin-top:30px">
  <h2 id="title" style="text-align:center"></h2>
  <h4 id="description" style="margin-top: 30px"></h4>

  <a href="#" id="toTopBtn" class="cd-top text-replace js-cd-top cd-top--is-visible cd-top--fade-out" data-abc="true"></a>
  <div class="height">
      <h3 class="text-center scroll">Scroll down </h3>
  </div>
</div>

<script>
    var recipeId = location.search.split('id=')[1]

    fetch(`http://127.0.0.1:5000/${recipeId}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("title").innerHTML = data.name
            document.getElementById("description").innerHTML = data.description
        })

</script>

<script>
$(document).ready(function() {
$(window).scroll(function() {
if ($(this).scrollTop() > 20) {
$('#toTopBtn').fadeIn();
} else {
$('#toTopBtn').fadeOut();
}
});

$('#toTopBtn').click(function() {
$("html, body").animate({
scrollTop: 0
}, 1000);
return false;
});
});
</script>

</body>
</html>
