    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0; background-color:White;">
  <h1>COOKBOOK</h1>
    <hr style="width: 20%"><p>* find your inspiration *</p><hr style="width: 20%">
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">
    <img src="#" alt="logo" style="width:40px;">
  </a>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home Page</a>
      </li>
      <li class="nav-item">

<div class="container" style="margin-top:30px">
  <h2 style="text-align:center; margin-top:30px;">Recipe list:</h2>
</div>

<div class="card-columns">
  <div class="card">
    <img class="card-img-top" src="#" alt="Card image" style="width:100%">
    <div class="card-body text-center">
      <nav>
        <ul id="list"></ul>
      </nav>
    </div>
  </div>
</div>


<script>
    fetch(`http://127.0.0.1:5000/`)
        .then(response => response.json())
        .then(data => {
                var ul = document.getElementById("list")
                data.map(recipe => {
                    var li = document.createElement("li");
                    var a = document.createElement("a");
                    a.href = `recipe.html?id=${recipe.id}`;
                    a.innerHTML = recipe.name;
                    li.appendChild(a);
                    ul.appendChild(li);
                })
        })
</script>

</body>
