<div class="container" style="margin-top:30px">
  <h2 style="text-align:center; margin-top:30px;">Recipe list:</h2>
</div>

<div class="card-columns"></div>


<script>
    fetch(`http://127.0.0.1:5000/`)
        .then(response => response.json())
        .then(data => {
                var cardColumns = document.getElementsByClassName("card-columns")[0];
                data.map(recipe => {
                    var card = document.createElement("div");
                    card.setAttribute("class", "card");

                    var img = document.createElement("img");
                    img.setAttribute("class", "card-img-top");
                    img.setAttribute("src", "img/Asset_817968.jpg");
                    img.setAttribute("alt", "Card image");
                    img.style.width = "100%";

                    var a = document.createElement("a");
                    a.href = `recipe.html?id=${recipe.id}`;
                    if (recipe.name !== " ") {
                      a.innerHTML = recipe.name;
                    } else {
                      a.innerHTML = "-";
                    }
                    var cardBody = document.createElement("div");
                    cardBody.setAttribute("class", "card-body text-center");
                    cardBody.appendChild(a);

                    card.appendChild(img)
                    card.appendChild(cardBody);
                    cardColumns.appendChild(card);
                })
        })
</script>

</body>
