<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookbook</title>
    <style>
    * {
    box-sizing: border-box;
    }
    body {
    font-family: Calibri;
    background-color: HoneyDew;
    }
    header {
    background-color: MediumSeaGreen;
    padding: 25px;
    text-align: center;
    font-size: 40px;
    color: white;
    }
    p {
    margin: 0;
    font-size: 25px;
    text-align: right;
    }
    h2 {
    text-align: center;
    color: orange;
    font-size: 38px;
    }
    ul {
    display: table;
    margin: 0 auto;
    }
    a:link {
    color: green;
    background-color: transparent;
    text-decoration: none;
    }
    a:visited {
    color: DodgerBlue;
    background-color: transparent;
    text-decoration: none;
    }
    a:hover {
    color: red;
    background-color: transparent;
    text-decoration: underline;
    }
    a {
    font-size: 25px;
    }
    </style>
</head>
<body>

<header>
    <h1>Cookbook</h1>
</header>

<p><b><a href="add_recipe.html">Add Your Recipe</a></b></p>

<h2>Recipe list:</h2>
  <nav>
      <ul id="list"></ul>
  </nav>

<script>
    fetch(`http://127.0.0.1:5000/`)
        .then(response => response.json())
        .then(data => {
                var ul = document.getElementById("list")
                data.map(recipe => {
                    var li = document.createElement("li");
                    var a = document.createElement("a");
                    a.href = `recipe.html?id=${recipe.id}`;
                    a.innerHTML = recipe.name;
                    li.appendChild(a);
                    ul.appendChild(li);
                })
        })
</script>

</body>
</html>
